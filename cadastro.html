<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="botoes.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes</title>
</head>
<body>
    <div class="btn-group">
        <button class="btn btn-azul" id="btnEntrar">Entrar</button>
        <button class="btn btn-verde" id="btnCadastrar">Cadastrar</button>
        <button class="btn btn-red" id="btnSair">Sair</button>
        <button class="btn btn-azul" id="btnAtualizar">Atualizar</button>
        <button class="btn btn-verde" id="btnLogin">Login</button>
    </div>

    
    <form>
        <h2>Cadastre os dados do seu Pet</h2>
        <input id="input-disable" type="text" placeholder="001" disabled>
        <div class="row">
            <input type="text" placeholder="digite o nome do seu pet">
            <input type="text" placeholder="digite a raÃ§a do seu pet">
        </div>
        <div class="row">
            <input type="text" placeholder="digite apelido">
            <input type="text" placeholder="digite a idade">
        </div>
        <div class="row">
            <button class="btn btn-azul">Cadastrar</button>
            <button class="btn btn-red">Cancelar</button>
        </div>
    </form>

    <button class="btn btn-verde" id="btnAdicionar">
        +
    </button>

    <div class="container">
        <img width="100px" src="https://www.jornaldafranca.com.br/wp-content/uploads/2023/11/cachorro-com-medo-scaled.jpg" alt="pet">
        <img width="100px" src="https://blog-static.petlove.com.br/wp-content/uploads/2022/12/01110929/cachorro-com-medo-petlove-2.jpg" alt="pet">
        <img width="100px" src="https://cdn0.peritoanimal.com.br/pt/posts/5/8/6/3_corpo_ou_postura_encurvada_23685_4_600.jpg" alt="pet">
    </div>


    <style>
       .container img{
            height: 100px;
            border-radius: 50%;
            transform: scale(.7);
            transition: .9s;
            cursor: pointer;
       }
       .container img:hover{
            transform: scale(1.3) rotate(180deg);
       }

    </style>
</body>
</html>
